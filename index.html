<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"

    <link rel="stylesheet" type="text/css" href="/src/styles.css" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
